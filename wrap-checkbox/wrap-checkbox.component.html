@if (formControl()) {
<ng-container [formGroup]="formGroup()">
  <p-checkbox
    [name]="name()"
    [value]="value()"
    [formControl]="formControl()!"
    [inputId]="inputId()"
  ></p-checkbox>
</ng-container>
} @else {
<p-checkbox
  [disabled]="disabled()"
  [ngModel]="ngModel()"
  (ngModelChange)="onInputChange($event)"
  [name]="name()"
  [value]="value()"
  [inputId]="inputId()"
></p-checkbox>
}
