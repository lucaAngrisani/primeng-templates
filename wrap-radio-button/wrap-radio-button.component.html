@if (formControlName()) {
<ng-container [formGroup]="formGroup()">
  <p-radioButton
    [name]="name()"
    [value]="value()"
    [formControlName]="formControlName()"
    [inputId]="inputId()"
  />
</ng-container>
} @else {
<p-radioButton
  [disabled]="disabled()"
  [ngModel]="ngModel()"
  (ngModelChange)="onInputChange($event)"
  [name]="name()"
  [value]="value()"
  [inputId]="inputId()"
/>
}
