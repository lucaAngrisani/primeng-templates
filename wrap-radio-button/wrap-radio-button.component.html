@if (formControlName()) {
  <ng-container [formGroup]="formGroup()">
    <p-radioButton
      [name]="name()"
      [value]="value()"
      [formControlName]="formControlName()"
      [inputId]="inputId()"
      [readonly]="readonly()"
    />
  </ng-container>
} @else {
  <p-radioButton
    [disabled]="disabled()"
    [(ngModel)]="ngModel"
    [name]="name()"
    [inputId]="inputId()"
    [readonly]="readonly()"
  />
}
